<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>検索ページ</title>
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <div class="screen" id="screen1">
      <h1>ルート検索</h1>
      <label>現在地</label>
      <button class="location">札幌</button>
      <label>経由地</label>
      <button class="location">小樽</button>
      <label>目的地</label>
      <button class="location">函館</button>
      <label>所要時間</label>
      <select id="duration">
        <option value="-">-</option>
        <option value="0.5">0.5 時間</option>
        <option value="1.0">1.0 時間</option>
        <option value="1.5">1.5 時間</option>
      </select>
      <div class="pagination">
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
      <button id="next-screen">次へ</button>
    </div>

    <div class="screen" id="screen2" style="display: none">
      <h1>やりたいこと</h1>
      <div class="categories">
        <button class="category">食べ物</button>
        <button class="category">買い物</button>
        <button class="category">遊び</button>
        <button class="category">観光</button>
        <button class="category">食べ物</button>
        <button class="category">買い物</button>
        <button class="category">遊び</button>
        <button class="category">観光</button>
        <button class="category">食べ物</button>
        <button class="category">買い物</button>
        <button class="category">遊び</button>
        <button class="category">観光</button>
      </div>
      <div class="pagination">
        <span class="dot"></span>
        <span class="dot active"></span>
      </div>
      <button id="search-button">検索</button>
    </div>

    <script src="search.js"></script>
  </body>
</html>
